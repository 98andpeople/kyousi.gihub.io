<link rel="stylesheet" type="text/css" href="Untitled-1.css">
</head>
<body>

		<!-- 播放器 -->
		<audio id="audioPlayer" controls>

			<source src="新编上-课文-第16课 听力音频.mp3" type="audio/mpeg">

		</audio>
		
		<!-- 进度条 -->
		<input type="range" id="audioSlider" min="0" max="100" value="0">
		
	</div>
	
	<script>
		// 获取元素
		var audioPlayer = document.getElementById("audioPlayer");
		var audioList = document.getElementById("audioList");
		var audioSlider = document.getElementById("audioSlider");
		
		// 监听音频列表的变化
		audioList.addEventListener("change", function() {
			audioPlayer.src = audioList.value;
			audioPlayer.play();
		});
		
		// 监听音频播放的变化
		audioPlayer.addEventListener("timeupdate", function() {
			audioSlider.value = audioPlayer.currentTime / audioPlayer.duration * 100;
		});
		
		// 监听进度条的变化
		audioSlider.addEventListener("input", function() {
			audioPlayer.currentTime = audioSlider.value / 100 * audioPlayer.duration;
		});
	</script>
</body>
</html>
